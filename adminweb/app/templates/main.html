<script>
var socket;
$(function () {
    var current_path = window.location.pathname;
      $('.nav-sidebar a').each(function(){
            var href = $(this).attr('href');
            if (href === current_path)
            {
               $(this).addClass('active');
                $(this).parent().parent().parent().addClass('menu-open');
                return false;
            }
        });
       connet_ws();
})

//connect ws
function connet_ws(){
  namespace = '/ws/main';
  socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace,{'reconnection delay': 2000});

  //监听某个通道的数据
  socket.on('temp_data', function(msg) {
    alert(msg.data);
    var json_data = JSON.parse(msg.data);
    for(var key in json_data){
       //alert(key+':'+json_data[key]);
       //$("#"+key).text(json_data[key]);
     }

   });

   socket.on('alert_data', function(msg) {
    alert(msg.data);
    var json_data = JSON.parse(msg.data);
    for(var key in json_data){
       //alert(key+':'+json_data[key]);
       //$("#"+key).text(json_data[key]);
     }

   });

}


// 基于准备好的dom，初始化echarts实例

        var myChart = echarts.init(document.getElementById('main'));
var option;
        // 指定图表的配置项和数据
       option = {
    series: [{
            type: 'gauge',
            center: ["50%", "60%"],
            startAngle: 200,
            endAngle: -20,
            min: -20,
            max: 60,
            splitNumber: 8,
            itemStyle: {
                color: '#FFAB91'
            },
            progress: {
                show: true,
                width: 30
            },

            pointer: {

            },
            axisLine: {
                lineStyle: {
                    width: 30
                }
            },

                }
            },
            splitLine: {

                    width: 3,
                    color: '#999'
                }
            },
            axisLabel: {

            },
            anchor: {

            },
            title: {
                show: false

            detail: {
                valueAnimation: true,

                offsetCenter: [0, '-15%'],
                fontSize: 30,
                fontWeight: 'bolder',

            },

                show: false
            },
            axisTick: {
                show: false
            },
            splitLine: {
                show: false
            },
            axisLabel: {
                show: false
            },
            detail: {
                show: false
            },
            data: [{
                value: 20,
            }]

        }
    ],
};

setInterval(function() {
    let random = (Math.random() * 60).toFixed(2) - 0;
    option.series[0].data[0].value = random;
    option.series[1].data[0].value = random;
    myChart.setOption(option, true);
}, 2000);

var myChart2 = echarts.init(document.getElementById('main2'));
var option2;

option2 = {
