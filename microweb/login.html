<html>

<head>
    <meta charset="UTF-8">
    <title>智能终端配置系统</title>
    <meta name="description" content="Login - Register Template">
    <meta name="author" content="Lorenzo Angelino aka MrLolok">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
    margin: 0;
    padding: 0;
    font-family: 'Raleway', sans-serif;
    color: #F2F2F2;
    background-color: #F2F2F2;
}

#container-login {
    background-color: #FCFCFC;
    position: relative;
    top: 20%;
    margin: auto;
    width: 340px;
    height: 445px;
    border-radius: 0.35em;
    box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.25);
    text-align: center;
}

#container-register {
    background-color: #FCFCFC;
    position: relative;
    top: 10%;
    margin: auto;
    width: 340px;
    height: 580px;
    border-radius: 0.35em;
    box-shadow: 0 3px 10px 0 rgba(0, 0, 0, 0.25);
    text-align: center;
}

#title {
    position: relative;
    background-color: #DD575C;
    width: 100%;
    padding: 10px 0px;
    border-top-left-radius: 0.22em;
    border-top-right-radius: 0.22em;
    font-size: 22px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.05);
}

.lock {
	position: relative;
	top: 2px;
}

.input {
	margin: auto;
    width: 240px;
    border-radius: 4px;
    background-color: #ededed;
    padding: 8px 0px;
    margin-top: 15px;
}

.input-addon {
	position: relative;
	top: -2px;
    float: left;
    background-color: #ededed;
    border: 1px solid #ededed;
    padding: 4px 8px;
	color: #757575;
    border-right: 1px solid #757575;
}

input[type=checkbox] {
	cursor: pointer;
}

input[type=text] {
	color: #949494;
    margin: 0;
    background-color: #ededed;
    border: 1px solid #ededed;
    padding: 6px 0px;
    border-radius: 3px;
}

input[type=text]:focus {
    border: 1px solid #ededed;
}

input[type=password] {
	color: #949494;
    margin: 0;
    background-color: #ededed;
    border: 1px solid #ededed;
    padding: 6px 0px;
    border-radius: 3px;
}

input[type=password]:focus {
    border: 1px solid #ededed;
}

input[type=email] {
	color: #949494;
    margin: 0;
    background-color: #ededed;
    border: 1px solid #ededed;
    padding: 6px 0px;
    border-radius: 3px;
}

input[type=email]:focus {
    border: 1px solid #ededed;
}

.forgot-password {
    position: relative;
    bottom: 0%;
}

.forgot-password a:link {
    color: #f7c899;
    text-decoration: none;
}

.forgot-password a:visited {
    color: #f7c899;
    text-decoration: none;
}

.forgot-password a:hover {
    color: #449494;
    transition: color 1s;
}

.privacy {
    margin-top: 5px;
    position: relative;
    font-size: 12px;
    bottom: 0%;
}

.privacy a:link {
    color: #eaa05b;
    text-decoration: none;
}

.privacy a:visited {
    color: #eaa05b;
    text-decoration: none;
}

.privacy a:hover {
    color: #549494;
    transition: color 1s;
}

*:focus {
    outline: none;
}

.remember-me {
    margin: 10px 0;
}

input[type=submit] {
    padding: 6px 25px;
    background: #FF7F4F;
    color: #fff;
    font-weight: bold;
    border: 0 none;
    cursor: pointer;
    border-radius: 3px;
}

.register {
	margin: auto;
    padding: 16px 0;
    text-align: center;
    margin-top: 20px;
    width: 85%;
    border-top: 1px solid #C1C3C6;
}

.clearfix {
	clear: both;
}

#register-link {
    margin-top: 10px;
    padding: 6px 25px;
    background: #FF7F4F;
    color: #fff;
    font-weight: bold;
    border: 0 none;
    cursor: pointer;
    border-radius: 3px;
}
    </style>

    <script>
            function getCookie(name) {
                var value = "; " + document.cookie;
                var parts = value.split("; " + name + "=");
                if (parts.length == 2)
                    return parts.pop().split(";").shift();
            }
            function showMessage() {
                document.getElementById('message').innerHTML = getCookie('message');

            }
            function onLoad() {
                showMessage();
             }
     </script>
</head>

<body onload="onLoad();">
    <div id="container-login">
        <div id="title">
            Login
        </div>

        <form action="/" method="post">
            <div class="input">

                <input id="username" name="username" placeholder="Username" type="text" required class="validate" autocomplete="off">
            </div>

            <div class="clearfix"></div>

            <div class="input">

                <input id="password" placeholder="Password" name="password" type="password" required class="validate" autocomplete="off">
            </div>

            <br/>

            <input type="submit" value="Log In" /> <br>

                 <span style="color: #757575" id="message"></span>

        </form>

    </div>
</body>

</html>
